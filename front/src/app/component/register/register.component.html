<div class="register">
    <mat-grid-list cols="1" rowHeight="450px">
        <mat-grid-tile>
  <form class="example-form">
            <div class="example-container">
              <mat-form-field>
                <input [(ngModel)]="username" name="username" matInput placeholder="username">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <input name="email" matInput placeholder="Email" [formControl]="emailFormControl"
                         [errorStateMatcher]="matcher">
                  <mat-hint>Errors appear instantly!</mat-hint>
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              <mat-form-field>
                <input [(ngModel)]="password" name="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
              </mat-form-field>
              <mat-form-field>
                  <input [(ngModel)]="rePassword" name="rePassword" matInput placeholder="Re Password" [type]="hide ? 'password' : 'text'">
                  
                </mat-form-field>
              <div class="text-right">
                <button mat-raised-button color="primary" (click)="onRegister()">Register</button>  
              </div>
              <button mat-raised-button (click)="onRegisterByGoogle()">
                Register By Google
              </button> 
              <p class="text-right">
                  <a  [routerLink]="[ '/login']">login</a>
              </p>
          </div>
        </form>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
